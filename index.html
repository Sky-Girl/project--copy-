<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>HOME PAGE</title>
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html" class="logo">Online Shop Admin</a>
                <ul>
                    <li>
                        <a href="index.html" class="current-page">Products</a>
                    </li>
                    <li>
                        <a href="/Web Pages/customers.html">Customers</a>
                    </li>
                    <li>
                        <a href="/Web Pages/deleteProduct">Orders</a>
                    </li>
                    <li>
                        <a href="Web Pages/newProduct.html">Reports</a>
                    </li>
                </ul>
            </nav>
        </header>
        <table>
            <tr>
                <td class="form">
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div>
                            <label for="productNumber">Product Number</label>
                            <input type="text" name="productNumber" id="productNumber">
                        </div>
                        <div>
                            <label for="color">Color</label>
                            <input type="number" name="color" id="color">
                        </div>
                        <div>
                            <label for="standartCost">Standart Cost</label>
                            <input type="number" name="standartCost" id="standartCost">
                        </div>
                        <div>
                            <label for="listPrice">List Price</label>
                            <input type="number" name="listPrice" id="listPrice" min="0" >
                        </div>
                        <div>
                            <label for="size">Size</label>
                            <input type="number" name="size" id="size">
                        </div>
                        <div>
                            <label for="weight">Weight</label>
                            <input type="number" name="weight" id="weight">
                        </div>

                        <div class="form_action--button">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                    <td>
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Product Number</th>
                                    <th>Color</th>
                                    <th>standart Cost</th>
                                    <th>List Price </th>
                                    <th>Size </th>
                                    <th>Weight </th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
